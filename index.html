<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="winner__cont">
        <span id="game_result">شما برنده شدید</span>
    </div>
    <div class="container">
        <div class="cards__cont">
            <img class="card enemy__card" id="enemy_rock" src="/assets/rock-back.svg" alt="rock">
            <img class="card enemy__card" id="enemy_paper" src="/assets/paper-back.svg" alt="paper">
            <img class="card enemy__card" id="enemy_scissors" src="/assets/scissors-back.svg" alt="scissors">
        </div>
        <div class="cards__cont">
            <img class="card player__card" id="player_scissors" src="/assets/scissors.svg" alt="scissors" >
            <img class="card player__card" id="player_paper" src="/assets/paper.svg" alt="paper" >
            <img class="card player__card" id="player_rock" src="/assets/rock.svg" alt="rock" >
        </div>
    </div>
    <div class="score__board-cont">
        <span id="score">برد: 0 | باخت: 0</span>
    </div>

    <script src="/script/script.js"></script>
</body>
</html>
